<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling Game-by Grow Your Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dice Rolling Game</h1>
    <div class="container">
        <div class="dice">
<div class="face" id="front">.</div>
<div class="face" id="back">..</div>
<div class="face" id="left">...</div>
<div class="face" id="right">....</div>
<div class="face" id="top">.....</div>
<div class="face" id="bottom">......</div>
        </div>
    </div>
    <div class="rolls">
 <div class="rolls-num" id="one">1</div>
 <div class="rolls-num" id="two">2</div>
 <div class="rolls-num" id="three">3</div>
 <div class="rolls-num" id="four">4</div>
 <div class="rolls-num" id="five">5</div>
 <div class="rolls-num" id="six">6</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
